<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK-Dashboard</title>
    <link href="fonts/gilroy/stylesheet.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./scss/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- APP -->
    <div class="app">
        <img class="app__img-ellipse" src="./assets/images/ellipse.png" alt="ellipse">
        <!-- NAV -->
        <div class="nav">
            <img class="nav__logotype" src="./assets/nav/logotype.svg" alt="vk">
            <a class="nav__link nav__link--active"><img class="nav__icons" src="./assets/nav/home.svg" alt="home"></a>
            <a class="nav__link nav__link--active"><img class="nav__icons" src="./assets/nav/contacts.svg" alt="contacts"></a>
            <a class="nav__link nav__link--active"><img class="nav__icons" src="./assets/nav/friends.svg" alt="friends"></a>
            <a class="nav__link nav__link--active"><img class="nav__icons" src="./assets/nav/message.svg" alt="message"></a>
            <a class="nav__link nav__link--active"><img class="nav__icons" src="./assets/nav/player.svg" alt="player"></a>
            <a class="nav__link nav__link--active"><img class="nav__icons" src="./assets/nav/statistics.svg" alt="statistics"></a>
            <a class="nav__link nav__link--active"><img class="nav__icons" src="./assets/nav/settings.svg" alt="settings"></a>
            <label>
                <input class="nav__toggle" type="checkbox">
                <span class="nav__check"></span>
            </label>
            <div class="nav__burger-menu">
                <img class="nav__burger-icons" src="./assets/nav/burger-menu.svg" alt="burger-menu">
            </div>
        </div>
        <!-- HEADER -->
        <div class="header">
            <h1 class="header__title">Statistics</h1>
            <div class="header__search-form">
                <input class="header__search" type="search" placeholder=" &#128269; Search" >
                <button class="header__notification-btn"><img class="header__notification-icons" src="./assets/header/notification.svg" alt="notification"></button>
            </div>
            <div class="header__profile">
                <p class="header__user-name">Anya</p>
                <img class="header__avatar" src="./assets/header/avatar.svg" alt="anya">
                <button class="header__dropdown-btn"><img class="header__dropdown-icons" src="./assets/header/dropdown.svg" alt="dropdown"></button>
            </div>
        </div>
        <!-- MAIN -->
        <div class="main">
            <!-- CARD -->
                <div class="card">
                    <h2 class="card__title">Friends</h2>                    
                    <button class="card__menu-btn"><img class="card__menu-btn dot-menu" src="./assets/main/main-menu.svg" alt="menu"></button>
                    <span class="card__information">271 people</span>
                    <span class="card__statistics">+ 0,7%<img class="card__arrow" src="./assets/main/arrow-up.svg" alt="arrow"></span>
                </div>
                <div class="card">
                    <h2 class="card__title">Unique visitors </h2>
                    <button class="card__menu-btn"><img class="card__menu-btn dot-menu" src="./assets/main/main-menu.svg" alt="menu"></button>  
                    <span class="card__information">69 people</span>
                    <span class="card__statistics">- 1,7% <img class="card__arrow" src="./assets/main/arrow-down.svg" alt="arrow"></span>
                </div>
                <div class="card">
                    <h2 class="card__title">Followers</h2>
                    <button class="card__menu-btn"><img class="card__menu-btn dot-menu" src="./assets/main/main-menu.svg" alt="menu"></button>
                    <p class="card__information">288 people</p>
                    <p class="card__statistics">+ 1% <img class="card__arrow" src="./assets/main/arrow-up.svg" alt="arrow"></p>
                </div>
                <!-- GRAPH -->
                <div class="graph">
                    <div class="graph__header">
                        <h2 class="graph__title">Audience reach</h2>
                        <span class="graph__calendar">31/01/2020 â€“ 06/02/2020</span>
                        <img class="graph__dropdown-icons" src="./assets/header/dropdown.svg" alt="dropdown">
                        <input class="graph__checkbox-total" type="checkbox" id="total" name="statistics">
                        <label for="total">Total</label>
                        <input class="graph__checkbox-follower" type="checkbox" id="follower" name="statistics">
                        <label for="follower">Follower</label>
                    </div>
                    <img class="graph__img" src="./assets/main/graph.svg" alt="graph">
                </div>
                <!-- PIE-CHARTS -->
                <div class="pie-charts">
                    <h2 class="pie-charts__title">Reach by device</h2>
                    <div class="pie-charts__content">
                        <img class="pie-charts__img" src="./assets/main/pie.svg" alt="pie">
                        <div class="pie-charts__checkbox">
                            <input class="pie-charts__checkbox-desktop" type="checkbox" id="desktop" name="statistics">
                            <label for="desktop">Desktop</label>
                            <input class="pie-charts__checkbox-mobile" type="checkbox" id="mobile" name="statistics">
                            <label for="mobile">Mobile views</label>
                        </div>
                    </div>
                </div>
                <!-- HISTOGRAM -->
                <div class="histogram">
                    <div class="histogram__header">
                        <h2 class="histogram__title">Gender/Age</h2>
                        <input class="histogram__checkbox-women" type="checkbox" id="women" name="statistics">
                        <label for="women">Women</label>
                        <input class="histogram__checkbox-man" type="checkbox" id="man" name="statistics">
                        <label for="man">Man</label>
                    </div>
                    <img class="histogram__img" src="./assets/main/histograms.svg" alt="histogram">
                </div>
                <!-- RANGE-PROGRESS -->
                <div class="range-progress">
                    <div class="range-progress__header">
                        <h2 class="range-progress__title">Geo</h2>
                        <button class="range-progress__btn-country">Country</button>
                        <button class="range-progress__btn-city">City</button>
                    </div>
                    <img class="range-progress__img" src="./assets/main/range-progress.svg" alt="range-progress">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
